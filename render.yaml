# Render Blueprint for Linera Backend Service
# This deploys a Node.js backend that wraps the Linera CLI

services:
  # Linera Backend - Node.js server with Linera CLI
  - type: web
    name: linera-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    plan: standard  # Needs resources for Rust compilation
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8081
      - key: FAUCET_URL
        value: https://faucet.testnet-conway.linera.net
    disk:
      name: linera-data
      mountPath: /data
      sizeGB: 10
